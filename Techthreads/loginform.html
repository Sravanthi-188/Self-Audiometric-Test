<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(250, 190, 117, 0.775);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .audiometric-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .button{
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            padding: 10px;
            margin-left: 120px;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <title>Self Audiometric Test</title>
</head>
<body>
    <div class="audiometric-form">
        <h2>SELF AUDIOMETRIC TEST</h2>
        <form onsubmit="validateLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="button">Login</button>
        </form>

        <div class="signup-link">
            Not yet registered? <a href="signupform.html">Sign up</a>
        </div>
    </div>
    <script>
        function validateLogin(event) {
            event.preventDefault(); 
    
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
    
            const savedUserDataString = localStorage.getItem('userData');
    
            if (savedUserDataString) {
                const savedUserData = JSON.parse(savedUserDataString);
    
                // Check if any user matches the entered username and password
                const user = savedUserData.find(user => user.userName === enteredUsername && user.password === enteredPassword);
    
                if (user) {
                    alert('Login successful!');
                    window.location.href = "ears.html";
                } else {
                    alert('Invalid login. Please check your username and password.');
                }
            } else {
                alert('No user data found. Please sign up first.');
            }
        }
    </script>
    
</body>
</html>
