<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body
      {
        background-color: rgba(250, 190, 117, 0.775);
      }
       div {
        text-align: center;
        color: green;
      }
      .center{
        margin: auto;
        width: 100%;
        height:100%;
      }
      ::placeholder {
        font-size: 16px;
      }
      button {
        background-color: #32bbd0;
        padding:15px 30px 15px 30px;
        border-radius: 20px;
        color: white;
        font-size: 20px;
      }
    </style>
</head>
<body>
    <div class="center">
        <div class="container">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-signup" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color: rgb(252, 123, 9);">Sign Up</h3>
                  <form action="loginform.html" onsubmit="validateForm(event)">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" placeholder="Enter your firstname" required/>
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Enter your lastname" required/>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="userName" class="form-control form-control-lg" placeholder="Enter your username" required/>
                          <label class="form-label" for="userName">UserName</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" required/>
                          <label class="form-label" for="password">Password</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                          <input type="date" class="form-control form-control-lg" id="birthdayDate" placeholder="Enter your birthdayDate"/>
                          <label for="birthdayDate" class="form-label">DOB
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female"/>
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male"/>
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other"/>
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Enter a valid mail address" required/>
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="Enter your phoneNumber" required/>
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
                      </div>
                    </div>
                    <br>
                    <br>
                    <button type="submit">Sign up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
   function validateForm(event) {
  event.preventDefault(); 
  
  const firstName = document.getElementById("firstName").value;
  const lastName = document.getElementById("lastName").value;
  const userName = document.getElementById("userName").value;
  const password = document.getElementById("password").value;
  const birthdayDate = document.getElementById("birthdayDate").value;
  const gender = document.querySelector('input[name="gender"]:checked').value;
  const emailAddress = document.getElementById("emailAddress").value;
  const phoneNumber = document.getElementById("phoneNumber").value;

  if (!firstName || !lastName || !userName || !password || !birthdayDate || !gender || !emailAddress || !phoneNumber) {
    alert('Please fill in all required fields.');
  } else {
    const userData = {
      firstName: firstName,
      lastName: lastName,
      userName: userName,
      password: password,
      birthdayDate: birthdayDate,
      gender: gender,
      emailAddress: emailAddress,
      phoneNumber: phoneNumber
    };

    let existingUserData = localStorage.getItem('users');
    if (!existingUserData) {
      existingUserData = [];
    } else {

      existingUserData = JSON.parse(existingUserData);
    }
    existingUserData.push(userData);
    localStorage.setItem('userData', JSON.stringify(existingUserData));

    alert('Sign up successful!');
    window.location.href="loginform.html";
  }
}


    </script>
</body>
</html>
